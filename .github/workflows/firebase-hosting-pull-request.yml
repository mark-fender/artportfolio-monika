name: Build and Deploy to Firebase Hosting on Push
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      REACT_APP_ARTPORTFOLIO_MONIKA_API_KEY: ${{secrets.ARTPORTFOLIO_MONIKA_API_KEY}}
      REACT_APP_ARTPORTFOLIO_MONIKA_AUTH_DOMAIN: ${{secrets.ARTPORTFOLIO_MONIKA_AUTH_DOMAIN}}
      REACT_APP_ARTPORTFOLIO_MONIKA_PROJECT_ID: ${{secrets.ARTPORTFOLIO_MONIKA_PROJECT_ID}}
      REACT_APP_ARTPORTFOLIO_MONIKA_STORAGE_BUCKET: ${{secrets.ARTPORTFOLIO_MONIKA_STORAGE_BUCKET}}
      REACT_APP_ARTPORTFOLIO_MONIKA_SENDER_ID: ${{secrets.ARTPORTFOLIO_MONIKA_SENDER_ID}}
      REACT_APP_ARTPORTFOLIO_MONIKA_APP_ID: ${{secrets.ARTPORTFOLIO_MONIKA_APP_ID}}
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.10.0

      - name: Install dependencies
        run: yarn install --immutable --immutable-cache --check-cache

      - name: Build
        run: yarn build --production

      - name: GitHub Action for Firebase
        uses: w9jds/firebase-action@v2.1.2
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}

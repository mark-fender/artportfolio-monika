name: Build and Deploy to Firebase Hosting on Push
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      ARTPORTFOLIO_MONIKA_API_KEY: ${{secrets.ARTPORTFOLIO_MONIKA_API_KEY}}
      ARTPORTFOLIO_MONIKA_AUTH_DOMAIN: ${{secrets.ARTPORTFOLIO_MONIKA_AUTH_DOMAIN}}
      ARTPORTFOLIO_MONIKA_PROJECT_ID: ${{secrets.ARTPORTFOLIO_MONIKA_PROJECT_ID}}
      ARTPORTFOLIO_MONIKA_STORAGE_BUCKET: ${{secrets.ARTPORTFOLIO_MONIKA_STORAGE_BUCKET}}
      ARTPORTFOLIO_MONIKA_SENDER_ID: ${{secrets.ARTPORTFOLIO_MONIKA_SENDER_ID}}
      ARTPORTFOLIO_MONIKA_APP_ID: ${{secrets.ARTPORTFOLIO_MONIKA_APP_ID}}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16"
      - run: yarn install --immutable --immutable-cache --check-cache
      - run: yarn build
      - name: GitHub Action for Firebase
        uses: w9jds/firebase-action@v1.5.0
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}
